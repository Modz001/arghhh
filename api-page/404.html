<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Page Not Found</title>

  <!-- Style utama -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Outfit', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.6s ease-out;
      padding: var(--space-lg);
    }

    .error-icon {
      font-size: 3.5rem;
      color: var(--primary-color);
      margin-bottom: var(--space-md);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .error-code {
      font-size: clamp(5rem, 12vw, 8rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--space-sm);
      letter-spacing: -2px;
    }

    .error-message {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: var(--space-sm);
    }

    .error-description {
      color: var(--text-muted);
      margin-bottom: var(--space-xl);
      font-size: 1rem;
      max-width: 500px;
    }

    .btn-home {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius-sm);
      text-decoration: none;
      font-weight: 500;
      box-shadow: var(--shadow);
      transition: var(--hover-transition);
    }

    .btn-home:hover {
      text-decoration: none;
      transform: var(--hover-transform);
      box-shadow: var(--hover-shadow);
      color: black;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon"><i class="fas fa-satellite"></i></div>
    <div class="error-code">404</div>
    <div class="error-message">Halaman Tidak Ditemukan</div>
    <div class="error-description">Maaf, Halaman Yang Kamu Cari Tidak Tersedia Atau Telah Dipindahkan.</div>
    <a href="./index.html" class="btn-home"><i class="fas fa-home me-2"></i> Kembali ke Beranda</a>
  </div>
</body>
</html>
